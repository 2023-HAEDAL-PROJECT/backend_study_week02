<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Todo-list</title>
</head>
<body>
<table>
  <tr>
    <th>할 일 목록</th>
  </tr>
  <tr th:each="todo: ${todoList}">
      <td th:text="${todo.task}"></td>
      <td type="button" th:onclick="|location.href='@{/delete(id=${todo.id})}'|">   삭제</td>
  </tr>

</table>
<button type="button" th:onclick="|location.href='@{/create}'|">추가하기</button>

</body>
</html>
